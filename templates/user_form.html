{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4 text-center">Add User</h1>
    <form method="Post" action="/add_user">
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control bg-dark text-light border-light" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <button type="submit" class="btn btn-outline-light">Add User</button>
    </form>
</div>
{% endblock %}
