{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
        <div class="col-lg-10 container ml-2 row">
            <div class="col-lg-10 container ml-2">
                <h1 class="ml-4">{{ user.name }} favourite movies</h1>
            </div>
            <div class="col-lg-2 container ml-2">
                <a href="{{ url_for('add_movie', user_id=user.id) }}"><button type="button" class="btn btn-success">Add Movie</button></a>
            </div>

        </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-10">
    <ul>
        <table class="table table-dark m-0">
            <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Director</th>
                <th scope="col">Year</th>
                <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {%  for movie in user_movies %}
                <tr>
                <th scope="row"><a class="text-decoration-none" href="{{ url_for('list_user_movies', user_id=user.id) }}">{{ movie.name }}</a></th>
                <td>{{ movie.director }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.rating }}</td>
                <td><a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}"><button type="button" class="btn btn-warning">Update</button></a> <a href="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}"><button type="button" class="btn btn-danger">Delete</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
    </div>
    </div>
{% endblock %}
