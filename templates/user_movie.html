{% extends "base.html" %}

{% block content %}
<h1>{{ user.name }} favourite movies</h1>
<div class="row justify-content-center">
    <div class="col-lg-10">
    <ul>
        <table class="table table-dark m-0">
            <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Director</th>
                <th scope="col">Year</th>
                <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {%  for movie in user_movies %}
                <tr>
                <th scope="row"><a href="{{ url_for('list_user_movies', user_id=user.id) }}">{{ movie.name }}</a></th>
                <td>{{ movie.director }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.rating }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
    </div>
    </div>
{% endblock %}
